<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="javas.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
      <center>
        <div class="card bg-light" style="max-width: 70%;">
                <div class="card-header">Metodo de Biseccion!</div>
                <div class="card-body">

                  <h5 class="card-title">Introduzca los valores iniciales</h5>
                  <form>
                    <center><h6>Intervalos</h6></center>
                      <div class="form-row">
                        
                          <div class="form-group col-md-6">
                            
                            <input type="number" class="form-control" id="an" placeholder="An">
                          </div>
                          <div class="form-group col-md-6">
                            <input type="number" class="form-control" id="bn" placeholder="Bn">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Funcion</label>
                          <input type="text" class="form-control" id="fn" placeholder="Funcion a evaluar">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-2">
                            <label for="tol">Tolerancia</label><br>
                            <b>10<sup>-</b><input type="number" style="width: 50%;display: inline-block;" class="form-control" id="tol"></sup>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="crit">Criterio</label>
                            <select id="crit" class="form-control">
                              <option selected>elije una</option>
                              <option value="ER"> Error relativo </option>
                              <option value="F"> ƒ(x) </option>
                            </select>
                          </div>
                          
                          <div class="form-group col-md-6">
                              <label for="inputCity">La Raiz es:</label>
                              <input disabled type="text" class="form-control" id="result">
                            </div>
                        </div>
                        
                        <button onclick="calcular();" type="button" class="btn btn-primary">Calcular</button>
                        <br><br>
                        <div class="form-group">
                            <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">N</th>
                                    <th scope="col">An</th>
                                    <th scope="col">Bn</th>
                                    <th scope="col">Pn</th>
                                    <th scope="col">ƒ(pn)</th>
                                    <th scope="col">Error Relativo</th>
                                  </tr>
                                </thead>
                                <tbody id="contenido">
                                  
                                </tbody>
                              </table>
                        </div>
                  </form>
                </div>
              </div>

      </center>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
